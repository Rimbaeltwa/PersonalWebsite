  <body>

      <a id="profile-link" target="_blank"></a>

        <div class="project-tile">
          <a href="project.com" id="line"></a>

    <div id="box">

      </div>
      <!-- RIGHT COLUMN: square JPG + portfolio/blog links -->
      <div id="div-2">
        <picture>
          <!-- laptop will pick this -->
          <source
            media="(min-width: 1366px)"
            srcset="pic.jpg"
          />
          <!-- default for mobile -->
          <img
            id="image"
            src="face.jpg"
            alt="My photo"
          />
        </picture>
        <div id="links-box">
          <a href="portfolio.html">./PORTFOLIO</a>
          <a href="blog.html">./BLOG</a>
        </div>
