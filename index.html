<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="main.css" />
    <title>My Personal Website</title>
  </head>

  <body>
    <main>
      <!-- Optional nav -->
      <nav id="navbar">
        <a href="#welcome-section">Home</a>
        <a href="#box">Portfolio/Projects</a>
      </nav>

      <section id="welcome-section">
        <h1>Welcome to my personal website.</h1>
      </section>

      <!-- This is the 2-column grid -->
      <div id="box">
        <!-- Left column: portfolio links -->
        <div id="div-1">
          <a href="project1.html">PORTFOLIO 1</a>
          <a href="project2.html">PORTFOLIO 2</a>
          <!-- …etc -->
        </div>

        <!-- Right column: project links + image + blog -->
        <div id="div-2">
          <a href="projectA.html">PROJECT A</a>
          <a href="projectB.html">PROJECT B</a>
          <!-- …etc -->
          <img
            id="image"
            src="face.jpg"
            alt="My photo"
          />
          <a href="blog.html" id="over-blog">./BLOG</a>
        </div>
      </div>

      <!-- Bottom row: WHICH/ONE stacks -->
      <div id="bottom-box">
        <div>
          <h2>WHICH / ONE</h2>
          <h2>WHICH / ONE</h2>
          <h2>WHICH / ONE</h2>
        </div>
        <div id="empty-box"></div>
        <div>
          <h2>WHICH / ONE</h2>
          <h2>WHICH / ONE</h2>
          <h2>WHICH / ONE</h2>
        </div>
      </div>
    </main>
  </body>
</html>
